<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          申请停泊共享车位
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-icon name="bookmark"></ion-icon>  
        &nbsp;&nbsp;测试支付
    </button> -->
      <ion-card *ngFor="let lp of sharedLeisureParks">

          <ion-card-header> 
          </ion-card-header>

          <ion-card-content>
            <ion-label>
                开始时间：  {{lp.startTime |date:'yyyy年MM月dd日, HH:mm' }}  
            </ion-label> 
            <ion-label>
                结束时间：  {{lp.endTime |date:'yyyy年MM月dd日, HH:mm' }}  
            </ion-label>
            <ion-label>
                剩余使用时间： 大约 {{ lp.avaibleHours }} 小时
            </ion-label>
              <ion-label>
                  状态：      {{lp.statusDisplayText}}
              </ion-label>
              <ion-label>
                车位编号：      {{lp.carport_ID.parkingNumber}}
              </ion-label>
              <ion-label>
                车位路线指引：      {{lp.carport_ID.route}}
              </ion-label>
              <ion-label>
                价格：      {{lp.price }} / {{lp.priceUnitDisplayText}}
              </ion-label>
             
              <button ion-button icon-end round color="secondary" class="pull-right" tappable (click)="apply(lp)" >
                <ion-icon name="bookmark"></ion-icon>  
                &nbsp;&nbsp;申请使用
            </button>
          </ion-card-content>

      </ion-card>   

</ion-content>
