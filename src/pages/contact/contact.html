<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.username}}</h2>
      <p>{{user.password}}</p>
    </ion-item>
  </ion-list>
  <div>{{map}}</div>
</ion-content>
