<ion-header> 
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>小区及车位设置</ion-title>
    </ion-navbar> 
</ion-header>


<ion-content padding>
    <form class="list-form" novalidate #communityModalForm="ngForm">
        <ion-item>
            <ion-searchbar (ionInput)="searchTextChagne($event)" name="searchQuery" [(ngModel)]="searchQuery" #fieldsearch="ngModel"
                required>
            </ion-searchbar>
            <ion-item no-lines *ngIf="fieldsearch.invalid && (fieldsearch.dirty || fieldsearch.touched)">
                <div class="text-danger" *ngIf="fieldsearch.errors.required">
                    请输入您所在的小区名称
                </div>
            </ion-item>
            <ion-list *ngIf="!hideList">
                <ion-item *ngFor="let com of coms" (click)="addItem(com)">
                    <!--tap-->
                    {{com.name}}
                </ion-item>
            </ion-list>
        </ion-item>

        <ion-item>
            <ion-label floating>
                <ion-icon name="umbrella" item-start class="text-primary"></ion-icon>
                车位绑定
            </ion-label>
            <!-- <ion-input type="text" required name="fieldcarport" [(ngModel)]="parkingNumber" #fieldcarport="ngModel"></ion-input> -->

            <ion-select [(ngModel)]="currentCarportId" #fieldcarport="ngModel" required name="fieldcarport" interface="popover" multiple="false">
                <ion-option *ngFor="let cp of carportArray" [value]="cp._id" (click)="selectoptionclick(cp)">{{cp.parkingNumber}}</ion-option>
            </ion-select>

        </ion-item>
        <ion-item>
            <button  ion-button icon-end color="primary" tappable (click)="btnAdd()">
                <ion-icon name="add-circle"></ion-icon>
                &nbsp;&nbsp;新增车位
            </button>
        </ion-item>
            <!-- <button *ngIf="addMode" ion-button icon-end color="primary" tappable (click)="btnCancelAdd()">
                <ion-icon name="close-circle"></ion-icon>
                &nbsp;&nbsp;取消
            </button>
            <button *ngIf="addMode" ion-button icon-end color="primary" tappable (click)="btnSaveCarport()">
                <ion-icon name="done-all"></ion-icon>
                &nbsp;&nbsp;保存车位
            </button>
        </ion-item>
        <ion-item *ngIf="addMode">
            <ion-label floating>
                <ion-icon name="add-circle" item-start class="text-primary"></ion-icon>
                新增车位
            </ion-label>
            <ion-input type="text" name="fieldNewCarport" [(ngModel)]="newCarport" #fieldNewCarport="ngModel"></ion-input>
        </ion-item> -->


        <ion-item no-lines *ngIf="fieldcarport.invalid && (fieldcarport.dirty || fieldcarport.touched)">
            <div class="text-danger" *ngIf="fieldcarport.errors.required">
                请输入您的车位号
            </div>
        </ion-item>

        <button ion-button icon-start block color="primary" tappable (click)="save()" [disabled]="communityModalForm.form.invalid ">
            <ion-icon name="checkbox"></ion-icon>
            保存设置
        </button>
    </form>
    <button ion-button icon-end class="pull-right" color="primary" tappable (click)="goBackHome()" >
            <ion-icon name="arrow-back"></ion-icon>  
            &nbsp;&nbsp;返回主页
    </button>
</ion-content>
