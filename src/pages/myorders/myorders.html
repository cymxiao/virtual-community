<ion-header>

  <ion-navbar color="primary">
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding> 
      <ion-card *ngFor="let lp of appliedLeisureParks">

          <ion-card-header> 
          </ion-card-header>

          <ion-card-content>
              <ion-label>
                  开始时间：  {{lp.startTime }} 
                       <!-- Todo: Amin !IMP. Ionic timezone setup. | date:'MM-DD-YYYY HH:mm'}} -->
              </ion-label> 
              <ion-label>
                  结束时间：  {{lp.endTime }} 
                  <!-- date:'MM-dd-yyyy HH:mm'}} -->
              </ion-label>
              <ion-label>
                  状态：      {{lp.statusDisplayText}}
              </ion-label>
              <ion-label>
                  车位：      {{lp.carport_ID.parkingNumber}}
              </ion-label>
              <ion-label>
                价格：      {{lp.price }} / {{lp.priceUnit}}
              </ion-label>
          </ion-card-content>

      </ion-card>   

</ion-content>
