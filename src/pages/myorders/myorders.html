<ion-header> 
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>我的订单</ion-title>
    </ion-navbar> 
</ion-header>



<ion-content padding>

    <div *ngIf="!appliedLeisureParks"> 您还没有订单记录。请点击菜单中的返回主页，申请停车即可。 </div>
    <div class="text-primary">  订单历史记录 </div>
    <ion-card *ngFor="let lp of appliedLeisureParks">

        <ion-card-header class="text-primary">
           
        </ion-card-header>

        <ion-card-content>
            <ion-label>
                开始时间：  {{lp.startTime |date:'yyyy年MM月dd日, HH:mm' }}  
            </ion-label> 
            <ion-label>
                结束时间：  {{lp.endTime |date:'yyyy年MM月dd日, HH:mm' }}  
            </ion-label>
            <ion-label>
                状态：      {{lp.statusDisplayText}}
            </ion-label>
            <ion-label>
                车位编号：  {{lp.carport_ID.parkingNumber}}
            </ion-label>
            <ion-label>
                价格：     {{lp.price }} / {{lp.priceUnitDisplayText}}
            </ion-label>
        </ion-card-content>

    </ion-card>

</ion-content>
