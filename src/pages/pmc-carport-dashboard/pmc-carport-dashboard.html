<ion-header> 
  <ion-navbar color="primary">
        <button ion-button [menuToggle]="activeMenu">
                <ion-icon name="menu"></ion-icon>
              </button>
      <ion-title>小区共享车位管理</ion-title>
  </ion-navbar> 
</ion-header>



<ion-content padding>
  <div *ngIf="!pendingOnVerify && !appliedLeisureParks"> 贵小区暂未查询有共享车位，请后续关注 </div>
  <div *ngIf="pendingOnVerify">我们已收到贵司的注册资，我们的客服会在2个工作日之内完成审核，请耐心等待。</div>
  <ion-card *ngFor="let lp of appliedLeisureParks"> 
      <ion-card-header>
      </ion-card-header> 
      <ion-card-content>
          <ion-label>
              开始时间：  {{lp.startTime |date:'yyyy年MM月dd日, HH:mm' }}  
          </ion-label> 
          <ion-label>
              结束时间：  {{lp.endTime |date:'yyyy年MM月dd日, HH:mm' }}  
          </ion-label>
          <ion-label>
              状态：      {{lp.statusDisplayText}}
          </ion-label>
          <ion-label>
              车位编号：  {{lp.carport_ID.parkingNumber}}
          </ion-label>
          <ion-label>
              价格：     {{lp.price }} / {{lp.priceUnitDisplayText}}
          </ion-label>
          <button *ngIf="lp.showPMCButton"   [disabled]="pendingOnVerify" ion-button icon-end round color="secondary" class="pull-right" tappable (click)="updateStatus(lp)" >
                <ion-icon name="bookmark"></ion-icon>  
                &nbsp;&nbsp;已支付并出闸
            </button>
      </ion-card-content>

  </ion-card> 
</ion-content>
