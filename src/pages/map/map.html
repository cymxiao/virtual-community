<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="contact"></ion-icon>
        </button>
        <ion-title class="rightFloat" >您所在的城市: {{localCityName}}</ion-title>  
        <!-- <div class = "rightFloat"></div> -->
  </ion-navbar>

</ion-header>

<ion-content>
    <div id="search_bar">
      <community-select [source]="source" promptmsg="请输入您要泊车的小区名称"></community-select> 
    </div>
    <div class="align-bottom" #map id="map_container"></div>
   
</ion-content>
